<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentAssam - Car & Bike Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="https://rentassam.github.io/Car/favicon.ico">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://rentassam.github.io/Car/">
                <i class="fas fa-car me-2"></i>RentAssam
            </a>
            <div class="ms-auto d-flex">
                <button id="authBtn" class="btn btn-outline-light me-2" onclick="showAuthModal()">
                    <i class="fas fa-user me-1"></i> Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary active" onclick="filterVehicles('all')">All</button>
                    <button class="btn btn-outline-primary" onclick="filterVehicles('car')">
                        <i class="fas fa-car me-1"></i>Cars
                    </button>
                    <button class="btn btn-outline-primary" onclick="filterVehicles('bike')">
                        <i class="fas fa-motorcycle me-1"></i>Bikes
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search vehicles...">
                    <button class="btn btn-primary" onclick="searchVehicles()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Vehicle Listing -->
        <div id="vehicleList" class="row"></div>
        
        <!-- User Bookings -->
        <div class="container mt-4" id="userBookings" style="display: none;">
            <h2>My Bookings</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Vehicle</th>
                        <th>Dates</th>
                        <th>Cost</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsList"></tbody>
            </table>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <input type="hidden" id="vehicleId">
                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" id="endDate" class="form-control" required>
                        </div>
                        <div class="alert alert-info">
                            <strong>Estimated Cost:</strong> 
                            <span id="estimatedCost">$0.00</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitBooking()">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="authForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="authEmail" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="authPassword" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" onclick="toggleAuthMode()">
                        <span id="authToggleText">Need an account? Register</span>
                    </button>
                    <button type="button" class="btn btn-primary" onclick="handleAuth()">
                        <span id="authSubmitText">Sign In</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
