<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentWheels - Car & Bike Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-car-side me-2"></i>RentWheels
            </a>
            <div class="ms-auto d-flex">
                <button id="authBtn" class="btn btn-outline-light me-2" onclick="showAuthModal()">
                    <i class="fas fa-user me-1"></i> Login
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary active" onclick="filterVehicles('all')">All</button>
                    <button class="btn btn-outline-primary" onclick="filterVehicles('car')">
                        <i class="fas fa-car me-1"></i>Cars
                    </button>
                    <button class="btn btn-outline-primary" onclick="filterVehicles('bike')">
                        <i class="fas fa-motorcycle me-1"></i>Bikes
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search vehicles...">
                    <button class="btn btn-primary" onclick="searchVehicles()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="vehicleList" class="row"></div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <!-- Booking form content -->
    </div>

    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <!-- Auth form content -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
